<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Simita!</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(120deg, #fbd3e9, #bb377d);
  font-family: 'Pacifico', cursive;
  text-align: center;
  overflow: hidden;
  color: #fff;
}
h1 {
  margin-top: 50px;
  font-size: 3em;
}
button {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 1em;
  background-color: #fff;
  border: none;
  border-radius: 10px;
  color: #bb377d;
  cursor: pointer;
}
#surprise {
  display: none;
  margin-top: 30px;
}
.cake {
  width: 150px;
  height: 150px;
  background: pink;
  margin: 30px auto;
  border-radius: 10px;
  position: relative;
}
.candle {
  width: 10px;
  height: 40px;
  background: yellow;
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
}
.flame {
  width: 10px;
  height: 20px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  animation: flicker 0.5s infinite alternate;
}
.balloon {
  position: absolute;
  bottom: -50px;
  font-size: 2em;
  animation: float 5s linear infinite;
}
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background: gold;
  top: -10px;
  animation: fall 3s linear infinite;
}
@keyframes flicker {
  0% { opacity: 1; }
  100% { opacity: 0.5; }
}
@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-110vh); }
}
@keyframes fall {
  0% { transform: translateY(0); }
  100% { transform: translateY(100vh); }
}
</style>
</head>
<body>

<h1>üéâ Happy Birthday Simita! üéÇ</h1>
<p>Click below to see your full surprise! üßÅ</p>
<button onclick="showSurprise()">See your Surprise</button>

<div id="surprise">
  <div class="cake">
    <div class="candle"></div>
    <div class="flame"></div>
  </div>
  <h2>Wishing you endless joy and love! ‚ú®</h2>
</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
function showSurprise() {
  document.getElementById('surprise').style.display = 'block';
  document.getElementById('music').play();

  // Balloons
  for (let i = 0; i < 20; i++) {
    let b = document.createElement('div');
    b.className = 'balloon';
    b.textContent = 'üéà';
    b.style.left = Math.random() * 100 + 'vw';
    b.style.animationDuration = 3 + Math.random() * 4 + 's';
    document.body.appendChild(b);
  }

  // Confetti
  for (let i = 0; i < 50; i++) {
    let c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.backgroundColor = ['#f44336','#e91e63','#9c27b0','#2196f3','#4caf50','#ffeb3b'][Math.floor(Math.random()*6)];
    c.style.animationDuration = 2 + Math.random() * 3 + 's';
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
