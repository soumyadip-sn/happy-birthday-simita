<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Simita ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at center, #000428, #004e92);
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  color: #fff;
  text-align: center;
}

h1 {
  margin-top: 20px;
  font-size: 2.5em;
}

p {
  font-size: 1.2em;
}

.heart {
  position: absolute;
  top: -10px;
  font-size: 20px;
  animation: fall 5s linear infinite;
}

.balloon {
  position: absolute;
  bottom: -50px;
  font-size: 2em;
  animation: float 6s linear infinite;
}

.cake {
  margin: 30px auto;
  width: 200px;
  height: 150px;
  background: pink;
  position: relative;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.5s ease;
}

.candle {
  width: 10px;
  height: 40px;
  background: yellow;
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
}

.flame {
  width: 10px;
  height: 20px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  animation: flicker 0.5s infinite alternate;
}

@keyframes flicker {
  0% { opacity: 1; }
  100% { opacity: 0.5; }
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
}

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-110vh); }
}
</style>
</head>
<body>

<h1>üéâ Happiest Birthday Simita ‚ù§Ô∏è</h1>
<p>The world got luckier the day you were born‚Ä¶</p>
<p>Wishing you love, smiles, and endless happiness today and forever. üéÇ‚ú®</p>

<div class="cake" onclick="cutCake()">
  <div class="candle"></div>
  <div class="flame"></div>
</div>

<p id="cut-message" style="display:none; font-size:1.5em; color:#ffccff;">üéâ The cake is cut! Happy Birthday Simita! ‚ù§Ô∏è</p>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// Hearts
for (let i = 0; i < 50; i++) {
  let heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = 'üíñ';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 2 + Math.random() * 3 + 's';
  heart.style.fontSize = 10 + Math.random() * 30 + 'px';
  document.body.appendChild(heart);
}

// Balloons
for (let i = 0; i < 10; i++) {
  let balloon = document.createElement('div');
  balloon.className = 'balloon';
  balloon.textContent = 'üéà';
  balloon.style.left = Math.random() * 100 + 'vw';
  balloon.style.animationDuration = 4 + Math.random() * 3 + 's';
  document.body.appendChild(balloon);
}

function cutCake() {
  document.querySelector('.cake').style.display = 'none';
  document.getElementById('cut-message').style.display = 'block';
}
</script>

</body>
</html>
