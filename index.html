<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Simita ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at center, #000428, #004e92);
  font-family: 'Arial', sans-serif;
  color: #fff;
  text-align: center;
  overflow-x: hidden;
}

h1 {
  margin-top: 30px;
  font-size: 2.5em;
}

button {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 1em;
  background-color: #fff;
  border: none;
  border-radius: 10px;
  color: #bb377d;
  cursor: pointer;
}

#surprise {
  display: none;
  margin-top: 20px;
  position: relative;
}

.cake {
  width: 200px;
  margin: 20px auto;
  position: relative;
}

.cake img {
  width: 100%;
}

.knife {
  width: 80px;
  position: absolute;
  top: 50px;
  left: -100px;
  transition: left 2s ease;
}

.knife.cut {
  left: 150px;
}

.candle {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 10px;
  height: 30px;
  background: yellow;
}

.flame {
  position: absolute;
  top: -15px;
  left: 50%;
  transform: translateX(-50%);
  width: 10px;
  height: 15px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  0% { opacity: 1; }
  100% { opacity: 0.5; }
}
</style>
</head>
<body>

<h1>üéâ Happy Birthday Simita ‚ù§Ô∏è</h1>
<p>Click below to see your surprise! üéÇ</p>

<button onclick="showSurprise()">See Your Surprise</button>

<div id="surprise">
  <div class="cake">
    <img src="https://i.postimg.cc/y8fMdHnT/cake.png" alt="Cake">
    <div class="candle"></div>
    <div class="flame"></div>
    <img src="https://i.postimg.cc/wjVVLZVb/knife.png" class="knife" id="knife" alt="Knife">
  </div>
  <p style="font-size:1.5em; color:#ffccff; display:none;" id="cutMsg">
    üéÇ The cake is cut! Happy Birthday Simita! ‚ù§Ô∏è
  </p>
</div>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function showSurprise() {
  document.getElementById('surprise').style.display = 'block';

  setTimeout(() => {
    document.getElementById('knife').classList.add('cut');
  }, 500);

  setTimeout(() => {
    document.getElementById('cutMsg').style.display = 'block';
  }, 2500);
}
</script>

</body>
</html>
